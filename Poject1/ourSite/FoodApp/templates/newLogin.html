{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Modak:wght@400;700&display=swap" rel="stylesheet">

    <title>Atlanta Food Finder - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            overflow-y: hidden;
            
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fab67e;
        }

        .login-box {
            position: fixed;
            background-color: white;
            padding: 100px 50px;
            border-radius: 30px;
            border: 5px solid black;
            text-align: center;
            margin-bottom: 60px;
        }

        .login-box h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }

        .login-box input[type="submit"] {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .login-box input[type="submit"]:hover {
            background-color: darkred;
        }

        .login-box button.create-user {
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: orange;
            border-color: black;
            border-radius: 25px;
        }

        .login-box button.create-user:hover {
            background-color: darkorange;
        }

        .header {
    background-color: rgba(246, 140, 52, 0.85); /* Semi-transparent background */
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 36px;
    font-weight: normal;
    font-family: "Modak", sans-serif;
    text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
    -webkit-text-stroke: 1px black;
    position: relative;
    z-index: 1; /* Ensure header is above the background */
}

        .header h2 {
            display: inline;
            font-size: 36px;
            color: orange;
        }

        /* Hamburger Icon Styling */
        .menu-icon {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon div {
            width: 40px;
            height: 8px;
            background-color: black;
            border-radius: 2px;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 16px;
            font-weight: lighter;
            text-shadow: none;
            border-radius: 5px;
            z-index: 2;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            background-color: #f68c34;
        }

        .dropdown-menu a {
            display: block;
            color: black;
            font-size: 24px;
            text-shadow: none;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            text-decoration: none;
            padding: 5px;
        }

        .dropdown-menu a:hover {
            background-color: lightgray;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        a {
            color: blue;
        }
        
        .logo {
            position: absolute;
            z-index: 2;
            top: 7.5px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo div {
    width: 70px;
    height: 70px;
    border-radius: 50%; /* Make it a circle */
    background-image: url("{% static 'FoodApp/logo.jpg' %}");
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat; /* Ensure no repeat */
    border: 5px solid black; /* Add border around the image */
}

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div></div>
        </div>
        Atlanta Food Finder
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
            <a href="/FoodApp/">Home</a>
{#            <a href="/FoodApp/restaurants">Finder</a>#}
            <a href="/FoodApp/login">Login</a>
            <a href="/FoodApp/users/create/">Register</a>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h1>Sign In</h1>

            <!-- Display error message if it exists -->
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div>
                    <input type="text" id="usern" name="usern" placeholder="Username" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div>
                    <input type="submit" value="Sign in">
                </div>
                <div>
                    <a href="{% url 'custom_password_reset' %}">Forgot Password?</a>
                </div>
            </form>

            <p>Don't have an account? <a href="{% url 'user_create' %}">Create one here</a>.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            menuIcon.classList.toggle('active');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
