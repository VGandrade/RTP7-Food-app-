<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Modak:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-family: "Modak", sans-serif;
            background-image: url("{% static 'FoodApp/background.jpg' %}");            background-size: cover; /* Cover the whole page */
            background-position: center 60px; /* Center the image */
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header Styling */
        .header {
            background-color: rgba(246, 140, 52, 0.85); /* Semi-transparent background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: normal;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            -webkit-text-stroke: 1px black;
            position: relative;
        }

        /* Hamburger Icon Styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon div {
            width: 40px;
            height: 6px;
            background-color: black;
            border-radius: 2px;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 16px;
            font-weight: lighter;
            text-shadow: none;
            border-radius: 5px;
            z-index: 2;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            background-color: #f68c34;
        }

        .dropdown-menu a {
            display: block;
            color: black;
            font-size: 24px;
            text-shadow: none;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            text-decoration: none;
            padding: 5px;
        }

    </style>
</head>
<body>
    
    <!-- Header Section -->
    <div class="header">
        Atlanta Food Finder
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
            <a href="/FoodApp/">Home</a>
            <a href="/FoodApp/restaurants">Finder</a>
            <a href="/FoodApp/login">Login</a>
            <a href="/FoodApp/users/create/">Register</a>
        </div>
    </div>


    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            menuIcon.classList.toggle('active');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
