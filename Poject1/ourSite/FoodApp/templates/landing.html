<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Oswald', sans-serif;
            background-color: #f4f4f4;
            color: white;
        }

        /* Header Section */
        .header {
            background-color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            width: 50px;
            height: 50px;
        }

        .header .title {
            font-size: 36px;
            font-weight: bold;
            color: #f68c34;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .header .sign-in-btn {
            background-color: #f68c34;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .header .menu-icon {
            width: 40px;
            cursor: pointer;
        }

        /* Main Section */
        .main-section {
            position: relative;
            width: 100%;
            height: 90vh;
            background-image: url('landingpage.jpg');
            background-size: cover;
            background-position: center;
        }

        .main-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(246, 140, 52, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-section .overlay h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .main-section .overlay h2 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header .title {
                font-size: 28px;
            }

            .main-section .overlay h1 {
                font-size: 40px;
            }

            .main-section .overlay h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="peach_logo.png" alt="Peach Logo" class="logo">
        <div class="title">Atlanta Food Finder</div>
        <button class="sign-in-btn">Sign In</button>
        <img src="hamburger_icon.png" alt="Menu Icon" class="menu-icon">
    </div>

    <!-- Main Section with Overlay -->
    <div class="main-section">
        <div class="overlay">
            <h1>Welcome To</h1>
            <h2>Atlanta Food Finder</h2>
        </div>
    </div>

</body>
</html>
