<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            background-color: #f47920;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 32px;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 60%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .edit-button {
            font-size: 12px;
            padding: 5px;
            background-color: #f47920;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .right-section {
            width: 35%;
            background-color: #ffe3c3;
            padding: 20px;
            border-radius: 10px;
        }
        .right-section h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="header">Atlanta Food Finder</div>

    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <button class="edit-button">EDIT</button>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <button class="edit-button">EDIT</button>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <button class="edit-button">EDIT</button>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="right-section">
                <h2>Favorite Restaurants</h2>
                <!-- Favorite restaurants list will go here -->
            </div>
        </div>
    </div>

    <div class="menu-icon">
        <!-- You can add a hamburger menu icon here -->
    </div>

</body>
</html>
