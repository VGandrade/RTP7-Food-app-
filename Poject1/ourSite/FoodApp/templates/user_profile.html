{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.username }}'s Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Modak:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Full-page map background */
        body {
            background-size: cover;
        }
        .header {
            background-color: #f47920;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 32px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-icon div {
            width: 40px;
            height: 8px;
            background-color: black;
            border-radius: 2px;
        }
        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 16px;
            text-shadow: none;
            border-radius: 5px;
            z-index: 2;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            background-color: #f68c34;
        }

        .dropdown-menu a {
            display: block;
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 5px;
            font-weight: lighter;
        }

        .dropdown-menu a:hover {
            background-color: #ffc299;
        }

        /* Profile card styling */
        .profile-card {
            background-color: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            position: relative;
            z-index: 1;
        }
        .profile-card h1 {
            font-size: 22px;
            text-align: center;
            color: #f47920;
            font-weight: bold;
        }
        .profile-card p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .profile-card strong {
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Header Section with Hamburger Menu -->
    <div class="header">
        Atlanta Food Finder
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
            <a href="/FoodApp/">Home</a>
            <a href="/FoodApp/restaurants">Finder</a>
            <a href="/FoodApp/login">Log In</a>
            <a href="/FoodApp/users/create/">Register</a>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <h1>Profile of {{ user_profile.username }}</h1>
        <p><strong>First Name:</strong> {{ user_profile.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user_profile.last_name }}</p>
        <p><strong>Favorites:</strong> {{ user_profile.favorites }}</p>
    </div>

    <script>
        function toggleMenu() {
            const dropdownMenu = document.querySelector('.dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
