<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder - Create Account</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f68c34; /* Orange background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items from the top */
            height: 100vh;
        }

        /* Header Styling */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 48px;
            color: #f68c34;
            margin: 0;
            font-family: 'Modak', sans-serif;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 30px 40px;
            border-radius: 30px;
            border: 5px solid black;
            text-align: center;
            margin-top: 150px; /* Add margin to create space from the top */
        }

        .container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            font-family: 'Modak', sans-serif;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 18px;
        }

        .container input[type="submit"],
        .container button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .container input[type="submit"]:hover,
        .container button:hover {
            background-color: darkred;
        }
        /* Hamburger Icon Styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon div {
            width: 40px;
            height: 6px;
            background-color: black;
            border-radius: 2px;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 16px;
            text-shadow: none;
            border-radius: 5px;
            z-index: 2;
            min-width: 200px;
            padding: 5px;
            border: 2px solid black;
            background-color: #f68c34;
        }

        .dropdown-menu a {
            display: block;
            color: black;
            font-size: 24px;
            text-shadow: none;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            padding: 5px;
        }

        .dropdown-menu a:hover {
            background-color: lightgray;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Atlanta Food Finder</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
            <a href="/FoodApp/">Home</a>
{#            <a href="/FoodApp/restaurants">Finder</a>#}
            <a href="/FoodApp/login">Login</a>
            <a href="/FoodApp/users/create/">Register</a>
        </div>
    </div>

    <!-- Create Account Form -->
    <div class="container">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Display error message if present -->
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <!-- Username input -->
            <div>
                <label for="usern">Username</label>
                <input type="text" id="usern" name="usern" required>
            </div>

            <!-- First Name input -->
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <!-- Last Name input -->
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit button -->
            <button type="submit">Create User</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            menuIcon.classList.toggle('active');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
